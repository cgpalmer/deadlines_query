{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>Document</title>
</head>
<body>

    <p> Hello.</p>
<!-- 
    <p>Are you a student or staff? </p> -->
    <p>Choose your courses</p>
    
    <form action="{% url 'query_timetable' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <select id="school_select_1" class="school_select" name="school_code">
            <option value="" selected disabled>Select a school</option>
            {% for school in schools %}
            <!-- Change the value to school coe once they're included -->
    
            <option value="{{school.school_code}}">{{school.school_code}}</option>
            {% endfor %}
        </select>

        <select name="course_code" id="course_select">
            <option value="" selected disabled>Select a school first</option>
            {% for course in courses %}
                <option class="{{course.school_code}} course_option" id="" value="{{course.course_code}}">{{course.course_code}}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
    

    

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{% static 'js/managing_deadlines.js'%}"></script> 
</body>
</html>
