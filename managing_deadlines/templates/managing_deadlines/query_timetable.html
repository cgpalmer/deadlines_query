{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>Document</title>
</head>
<body>

    <p> Hello.</p>


<!-- 
    <p>Are you a student or staff? </p> -->
    <p>Choose your courses</p>
    
    <form action="{% url 'query_timetable' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% for number in number_of_courses_array %}
        <select id="school_select_{{number}}" class="school_select" name="school_select_{{number}}">
            <option value="" selected disabled>Select a school</option>
            {% for school in schools %} -->
            <!-- Change the value to school code once they're included -->
    
            <option value="{{school.school_code}}">{{school.name}}</option>
            {% endfor %}
        </select> 


        <select name="course_select_{{number}}" id="course_select">
            <option value="" selected disabled>Select a school first</option>
            {% for course in courses %}
                <option class=" {{course.school_code}} course_option" id="" value="{{course.course_code}}">{{course.course_name}}</option>
            {% endfor %}
        </select>
        <br>
        
        
        {% endfor %}
        <input type="number" class="hide" name="number_of_courses" value="{{number_of_courses}}">
        <button type="submit">Submit</button>
    </form>
    <button class="add_button">Add</button>

    <div id="test"></div>

    

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{% static 'js/managing_deadlines.js'%}"></script> 
<!-- https://stackoverflow.com/questions/62534144/pass-queryset-data-to-javascript-as-a-variable-template -->

</body>
</html>
